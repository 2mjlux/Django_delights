{% extends "inventory/base.html" %}

{% block title %}Login - Django Delights{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 50px auto;">
        <h1>Login</h1>

        {% if form.errors %}
            <div style="background-color: #fee; border: 2px solid #c00; border-radius: 4px; padding: 15px; margin-bottom: 20px;">
                <p style="color: #c00; font-weight: bold;">Invalid username or password</p>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <table>
                {{ form.as_table }}
            </table>

            <div style="margin-top: 20px;">
                <button type="submit" style="padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
